<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Projec 4</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<form action="#" method="#" name="#">
			<table border="0" width="1350" align="center" background="images/background.png">

				<tr>
					<td rowspan="6" width="3%"></td>
					<td colspan="3" height="20"></td>
				</tr>

				<tr>
					<td><font size="6" color="white">Заказть автомобиль</font></td>
					<td width="32"></td>
					<td><font size="6" color="white">Ваши контакты</font></td>
				</tr>

				<tr>
					<td colspan="3" height="10"></td>
				</tr>

				<tr>
					<td>
						<!-- основная форма заполнения -->
						
						<table border="0" width="100%">
							<tr>
								<td>
									<!-- левая форма -->
									<table border="0" width="100%">
										<tr>
											<td><label for="i1"><font color="#666666" size="4">Модель</font></label></td>
											<td align="right"><input type="text" name="model" id="i1" class="long-input"></td>
										</tr>
										<tr>
											<td colspan="2" height="10"></td>
										</tr>
										<tr>
											<td><label for="i2"><font color="#666666" size="4">Двигатель</font></label></td>
											<td align="right"><input type="text" name="heart" id="i2" class="long-input"></td>
										</tr>
										<tr>
											<td colspan="2" height="10"></td>
										</tr>
										<tr>
											<td><font color="#666666" size="4"><label for="i3">Цена</label></font></td>
											<td>
												<table border="0" width="100%">
													<tr>
														<td align="right" width="20%"><label for="i3"><font color="#666666" size="4">от</font></label></td>
														<td align="right"><input type="text" name="price_min" id="i3" class="short-input short-input-center"></td>
														<td align="right" width="25%"><label for="i3_1"><font color="#666666" size="4">до</font></label></td>
														<td align="right"><input type="text" name="price_max" id="i3_1" class="short-input short-input-center"></td>
													</tr>
												</table>
											</td>
										</tr>

									</table>
									<!-- конец левой формы -->
								</td>
								<td width="15"></td>
								<td>
									<!-- правая форма -->
									<table border="0" width="100%">
										<tr>
											<td><label for="i4"><font color="#666666" size="4">Кузов</font></label></td>
											<td align="right"><input type="text" name="cabine" id="i4" class="long-input"></td>
										</tr>
										<tr>
											<td colspan="2" height="10"></td>
										</tr>
										<tr>
											<td><label for="i5"><font color="#666666" size="4">Трансмиссия</font></label></td>
											<td align="right"><input type="text" name="transmition" id="i5" class="long-input"></td>
										</tr>
										<tr>
											<td colspan="2" height="10"></td>
										</tr>
										<tr>
											<td><label for="i6"><font color="#666666" size="4">Пробег (km)</font></label></td>
											<td>
												<table border="0" width="100%">
													<tr>
														<td align="right"><input type="text" name="way" id="i6" class="short-input short-input-center"></td>
														<td align="right" width="35%"><label for="i6_1"><font color="#666666" size="4">Год</font></label></td>
														<td align="right">
															<select name="year" id="i6_1" class="short-input">
																<option value="91">1991</option>
																<option value="92">1992</option>
																<option value="93">1993</option>
																<option value="94">1994</option>
																<option value="95">1995</option>
																<option value="96">1996</option>
																<option value="97">1997</option>
																<option value="98">1998</option>
																<option value="99">1999</option>
																<option value="00">2000</option>
																<option value="01">2001</option>
																<option value="02">2002</option>
																<option value="03">2003</option>
																<option value="04">2004</option>
																<option value="05">2005</option>
																<option value="06">2006</option>
																<option value="07">2007</option>
																<option value="08">2008</option>
																<option value="09">2009</option>
																<option value="10">2010</option>
																<option value="11">2011</option>
																<option value="12">2012</option>
																<option value="13">2013</option>
																<option value="14">2014</option>
																<option value="15">2015</option>
																<option value="16">2016</option>
																<option value="17" selected>2017</option>
															</select>
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
									<!-- конец правой формы -->
								</td>
							</tr>
						</table>
						<!-- конец основной формы заполнения -->
					</td>

					<!-- контакты -->

					
					<td width="40%" valign="top" colspan="2">

					<!-- контактные данные -->

						<table border="0" width="100%">
							<tr>
								<td rowspan="5" width="60"></td>
								<td ><label for="i7"><font color="#666666" size="4">Имя, Фамилия</font></label></td>
								<td>
									<input type="text" id="i7" name="FIO" class="long-input"/>
								</td>
							</tr>
							<tr>
								<td colspan="2" height="10"></td>
							</tr>
							<tr>
								<td ><label for="i8"><font color="#666666" size="4">E-mail</font></label></td>
								<td>
									<input type="text" id="i8" name="email" class="long-input">
								</td>
							</tr>
							<tr>
								<td colspan="2" height="10"></td>
							</tr>
							<tr>
								<td ><label for="i9"><font color="#666666" size="4">Телефон</font></label></td>
								<td>
									<input type="text" id="i9" name="phone" class="long-input">
								</td>
							</tr>
						</table>

					<!-- конец контактных данных -->

					</td>
				</tr>
				
				<tr>
					<td colspan="3" height="10"></td>
				</tr>

				<tr>
					<td>
						<font color="#666666" size="4"><label for="t1">Специальные требования</label></font>
						<textarea name="specialFunction" id="t1" class="special_function"></textarea>
					</td>
					<td width="40%" align="center" colspan="4">		
						<input type="submit" value="ОТПРАВИТЬ" class="submit-button">
					</td>
				</tr>
				<tr>
					<td colspan="4" height="30"></td>
				</tr>
			</table>
		</form>
	</body>	
</html>
